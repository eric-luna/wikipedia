<html>

<head>
  <title>Wiki Search Engine</title>
  <link rel="stylesheet" type="text/css" href="css/wikipedia.css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="initial-scale=1">
</head>

<body>
  <!-- main page header -->
  <div class="header">
    <h1>Wikipedia Search Engine</h1>
  </div>
  <!-- search bar and search button -->
  <div class="search">
    <input type="text" class="searchTerm" placeholder=" What are you looking for?">
    <button type="submit" class="searchButton">SEARCH WIKIPEDIA</button>
  </div>
  <!-- random wiki button -->
  <div class="random">
    <button type="submit" class="random-button">GET RANDOM WIKI ARTICLE</button>
  </div>
  <!-- div where the wiki results will be placed -->
  <div class="results"></div>
  <footer>
    <p>Coded & Designed by <a href="http://ericandrewluna.com" target="_blank">Eric Luna</a></p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/wikipedia.js"></script>
</body>

</html>
